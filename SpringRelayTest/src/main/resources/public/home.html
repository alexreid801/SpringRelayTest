<!DOCTYPE html>
<html>
<head>
<title>Relay Test</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>

<body>
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title-lg text-center">Relay Switcher</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-6 text-center">
								<input type="button" class="btn btn-primary btn-lg" id="relay1"
									value="Toggle Relay One"
									style="margin-top: 10px; margin-bottom: 10px; height: 100px; width: 100%;" />
							</div>
							<div class="col-md-6 text-center">
								<input type="button" class="btn btn-primary btn-lg" id="relay2"
									value="Toggle Relay Two"
									style="margin-top: 10px; margin-bottom: 10px; height: 100px; width: 100%;" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script> 
		$(document).ready(function() { 
			$("#relay1").click(function() { 
				$(this).blur(); 
				$.post("/relay1"); 
			}); 
			$("#relay2").click(function() { 
				$(this).blur(); 
				$.post("/relay2"); 
			}); 
		}); 
	</script>
</body>

</html>
